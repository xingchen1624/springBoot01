#\u6307\u5B9A\u8FD9\u4E2A\u5305com.test.springboot\u53CA\u5B50\u5305\u91CC\u7C7B\u7684\u8F93\u51FA\u65E5\u5FD7\u7EA7\u522B
logging.level.com.test.springboot = debug

#springboot\u65E5\u5FD7\u8DEF\u5F84
#logging.file\u548Clogging.path\u662F\u51B2\u7A81\u7684\uFF0C\u5982\u679C\u90FD\u914D\u7F6E\u53EA\u6709logging.file\u8D77\u4F5C\u7528\uFF0C
# \u975E\u5E38\u5F31\u667A\uFF0C\u4E0D\u660E\u767D\u8FD9\u4E48\u505A\u7684\u539F\u56E0\u662F\u4EC0\u4E48
#\u4E0D\u6307\u5B9Apath\u5C31\u662F\u5F53\u524D\u76EE\u5F55\u4E0B\u751F\u6210springboot.log
logging.file=springboot.log
#\u5F53\u524D\u78C1\u76D8\u4E0B\u6839\u8DEF\u5F84\u521B\u5EFAspring\u6587\u4EF6\u4E2Dlog\u6587\u4EF6\u5939\uFF0C\u4F7F\u7528spring.log\u4F5C\u4E3A\u9ED8\u8BA4\u65E5\u5FD7\u540D
#logging.path=/spring/log

##\u63A7\u5236\u53F0\u8F93\u51FA\u7684\u65E5\u5FD7\u683C\u5F0F
##%d\uFF1A\u65E5\u671F
##%thread\uFF1A\u7EBF\u7A0B\u53F7
##%-5level\uFF1A\u9760\u5DE6 \u7EA7\u522B
##%logger{50}\uFF1A\u5168\u7C7B\u540D50\u5B57\u7B26\u9650\u5236,\u5426\u5219\u6309\u7167\u53E5\u53F7\u5206\u5272
##%msg\uFF1A\u6D88\u606F+\u6362\u884C
##%n\uFF1A\u6362\u884C
#\u63A7\u5236\u53F0\u65E5\u5FD7\u683C\u5F0F
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
#\u6587\u4EF6\u91CC\u65E5\u5FD7\u683C\u5F0F
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
