<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>success</title>
    <script type="text/javascript" th:inline="javascript">
        init();

        function init() {
            alert([[${hello}]]);
        }

    </script>
</head>
<body>
<h1>成功</h1>
<!--th:text 将div里面的文本内容设置为${hello}取出来的值-->
<div id="id1" class="class1" th:id="${id}" th:class="${class}" th:text="${hello}">
    这里是前端写的展示信息- demo
</div>
<hr/>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr/>
<!--th:each每次遍历都会生成当前这个标签 3个h4-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>

<h4>
    <span th:each="user1:${users}"> [[${user1}]] </span>
</h4>
</body>
</html>
